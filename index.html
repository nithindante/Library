<body>
    <script>
    function books(name,author,pages,read) {
        this.name = name;
        this.author = author;
        this.pages = pages;
        this.read = read;
        this.info = function () {
           return( name +" by "+ author+ ","+ pages+ " pages," + read);
        }
    }
    let book= new books("Harrypotter","J.K rowling",224,"not read yet");
    console.log(book.info());
    </script>
